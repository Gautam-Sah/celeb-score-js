<!DOCTYPE html>
<html>
  <head>
    <title>game page</title>
    <link rel="stylesheet" href="game.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div
        class="left"
        style="background-repeat: no-repeat; background-size: 100% 100%"
      >
        <p>
          <span id="name-1">"Jesus"</span><br />
          <span class="has">has</span><br />
          <span class="score-1">100</span>
          <br />score out of 100
          <br />
        </p>
      </div>

      <div
        class="right"
        style="background-repeat: no-repeat; background-size: 100% 100%"
      >
        <p>
          <span id="name-2">"Person 2"</span><br />
          <span class="has">has</span>
        </p>
        <div class="result">
          <div class="change">
            <button class="bn16" onclick="check1()">more</button><br />
            <button class="bn16" onclick="check2()">less</button>
            <p class="desc">
              score than<br />
              <span id="name-3">Jesus</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="footer">
      <p>you scored:</p>
    </div> -->
    <script src="game.js"></script>
  </body>
</html>
